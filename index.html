<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <main>
      <section class="age-frame">
        <div class="date-section">
          <div>
            <label>DAY</label>
            <input type="text" placeholder="DD" class="userInput" />
          </div>
          <div>
            <label>MONTH</label>
            <input type="text" placeholder="MM" class="userInput" />
          </div>
          <div>
            <label>YEAR</label>
            <input type="text" placeholder="YYYY" class="userInput" />
          </div>
        </div>
        <div class="line-share">
          <hr />
          <span><img src="assets/images/icon-arrow.svg" alt="" /></span>
        </div>
        <div class="result-section">
          <div class="result">
            <p><i>-</i></p>
            <p><i>-</i></p>
            <h1><i>years</i></h1>
          </div>
          <div class="result">
            <p><i>-</i></p>
            <p><i>-</i></p>
            <h1><i>months</i></h1>
          </div>
          <div class="result">
            <p><i>-</i></p>
            <p><i>-</i></p>
            <h1><i>days</i></h1>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
